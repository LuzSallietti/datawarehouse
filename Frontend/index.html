<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/2b49350120.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  <title>Data Warehouse - Login</title>
</head>

<body>

  <header>
    <nav class="navbar">
      <a class="navbar-brand m-3 d-flex align-items-center justify-content-center" href="#">
        <img class="w-75 h-auto" src="./img/logo-navy.png" alt="logo" />
      </a>
      <div class="w-50">
      </div>
    </nav>
  </header>
  <main>
    <div class="col-9 justify-content-start position-absolute shape">   
      <img src="./img/shape.png" alt="forma">
    </div>    
    <div class="container-fluid">
      <div class="row align-items-center justify-content-around">
        <div class="col-6 d-flex align-items-center">
          <!--login form-->
          <form class="m-auto" method="POST" action="http://localhost:3000/v1/login">
            <div class="form-group">
              <i class="fas fa-user mx-1"></i>
              <label for="user">Usuario *</label>
              <input type="text" class="form-control" id="user" name="user" required aria-describedby="emailHelp" />
              <small id="emailHelp" class="form-text white-text">Ingresa con tu email de registro</small>
            </div>
            <div class="form-group">
              <i class="fas fa-lock mx-1"></i>
              <label for="password">Password *</label>
              <input type="password" class="form-control .bg-dark" id="password" name="password" required />
            </div>
            <button type="submit" class="btn rocket-btn w-100 my-3" id="login_submit">
              Login
            </button>
          </form>
        </div>
        <div class="col-6">
          <img src="./img/mktpeople.png" alt="ilustraciÃ³n de personas y elementos de marketing digital"
            class="w-100 h-auto">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <!--JS Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!--functions-->
  <script src="./js/login.js"></script>
</body>

</html>
